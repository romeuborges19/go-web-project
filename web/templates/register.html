<!DOCTYPE html>
<html lang="pt-BR">
  <head>

  <body>
    <main>
        <h1>Criar usu√°rio</h1>  
        <div class="register-container">
          <form action="/author/register-process" method="POST">
            <div class="register-username-container">
              <label for="usr">Username:</label> 
              <input type="text" name="username" id="usr">
            </div>
            <div class="register-email-container">
              <label for="eml">Email:</label>
              <input type="text" name="email" id="eml">
            </div>
            <div class="register-password-container">
              <label for="pwd">Password:</label>
              <input type="password" name="password" id="pwd">
            </div>
            <div class="register-submit-container">
              <input type="submit">
            </div>
          </form>
        </div>
    </main>
	<script src="index.js"></script>
